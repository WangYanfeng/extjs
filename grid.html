<!documentype html>
<html>
	<head>
		<title>extJs test</title>
		<link rel="stylesheet" type="text/css" href="/extjs/ext/resources/css/ext-all.css">
		<script type="text/javascript" src="/extjs/ext/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="/extjs/ext/ext-all-debug.js"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
				Ext.Msg.alert('Dialog','Hello World');
				Ext.define('WeatherPoint', {
				    extend: 'Ext.data.Model',
				    fields: ['temperature', 'date']
				});
				var store = Ext.create('Ext.data.Store', {
									    model: 'WeatherPoint',
									    data: [
									        { temperature: 58, date: new Date(2011, 1, 1, 8) },
									        { temperature: 63, date: new Date(2011, 1, 1, 9) },
									        { temperature: 73, date: new Date(2011, 1, 1, 10) },
									        { temperature: 78, date: new Date(2011, 1, 1, 11) },
									        { temperature: 81, date: new Date(2011, 1, 1, 12) }
									    ]
										});
				var dataStore=new Ext.data.JsonStore({
		fields:['name','percentage'],
		data:[{name:'<30',percentage:1},
			{name:'30<X<40',percentage:3},
			{name:'40<x<50',percentage:2},
			{name:'50<x<60',percentage:2},
			{name:'x>60',percentage:1}]
	});
				Ext.create('Ext.chart.Chart', {
												   renderTo: Ext.getBody(),
												   width: 400,
												   height: 300,
												   store: dataStore,
												   axes: [
												        {
												            title: 'Temperature',
												            type: 'Numeric',
												            position: 'left',
												            fields: ['percentage'],
												            minimum: 0,
												            maximum: 100
												        },
												        {
												            title: 'Time',
												            type: 'Category',
												            position: 'bottom',
												            fields: ['name'],
												            dateFormat: 'ga'
												        }
												    ]
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
