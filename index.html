<!documentype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>extJs test</title>
		<link rel="stylesheet" type="text/css" href="/extjs/ext/resources/css/ext-all.css">
		<script type="text/javascript" src="/extjs/ext/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="/extjs/ext/ext-all-debug.js"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
				var toolbar=new Ext.toolbar.Toolbar({
					renderTo:'toolbar',
					width:500
				});
				toolbar.add(
							{text:'新建',
								handler:function(btn){
									alert(btn.text);
								}
						   },{text:'保存'}
					);

				var data=[
										[ 
										   1, 
										   "Office Space", 
										   "Mike Judge", 
										   "1999‐02‐19", 
										   1, 
										   "Work Sucks", 
										   "19.95", 
										   1 
									  ],[ 
										   3, 
										   "Super Troopers", 
										   "Jay Chandrasekhar", 
										   "2002‐02‐15", 
										   1, 
										   "Altered State Police", 
										   "14.95", 
										   1 
									  ]
								];
				var store=new Ext.data.SimpleStore({
						data:data,
						fields:[
									  'id',
										'title',
										'director',
										'released',
										'genre',
										'tagline',
										'price',
										'avaliable'
							]
					});
				var grid=new Ext.grid.GridPanel({
							renderTo:Ext.get("moviegrid"),
							frame:true,
							title:'Movie Grid',
							store:store,
							autoExpandColumn:'title',
							columns:[
											{header: "Title", dataIndex: 'title'}, 
								     	{header: "Director", dataIndex: 'director'}, 
								     	{header: "Released", dataIndex: 'released',renderer:Ext.util.Format.dateRenderer('m/d/Y')}, 
								     	{header: "Genre", dataIndex: 'genre'}, 
								     	{header: "Tagline", dataIndex: 'tagline'} 
							]
				});

				var fileMenu=new Ext.menu.Menu({
					items:[{
						xtype:'textarea',
						hideLable:true,
						width:100
					},{
						text:"颜色选择",
						menu:Ext.menu.ColorPicker()
					}]
				});
				toolbar.add({text:'设置',menu:fileMenu});
				var north={
							region:'north',
							xtype:'panel',
							height:130,
							html:'<div id="toolbar">aa</div>'
						};
				var south={
							region:'south',
							xtype:'panel',
							height:100,
							html:'south'
						};
				var east={
							region:'east',
							xtype:'panel',
							split:true,
							width:230,
							html:'east'
						};
				var west={
							region:'west',
							xtype:'panel',
							split:true,
							collapsible:true,
							collapseModel:'mini',
							title:'Some Info',
							bodyStyle:'padding:5px',
							width:230,
							minSize:230,
							html:'west'
						};
				var center={
							region:'center',
							xtype:'tabpanel',
							activeTab:0,
							afterRender:function(){
								this.add(grid);
							},
							items:[{
								title:'Movie Grid',
								id:"moviegrid"
							},{
								title:'Movie Descriptions',
								html:'MovieInfo'
							}]
						};
				var viewport=new Ext.Viewport({
					layout:"border",
					renderTo:Ext.getBody(),
					items:[north,south,east,west,center]
				});
			});
		</script>
	</head>
	<body>
		<div id="toolbar"></div>
	</body>
</html>
